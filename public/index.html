<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <select onchange="updateImage(this)">
            <option value="img/1.jpg">image1 - no detection</option>
            <option value="img/2.jpg">image2 - long picture with woman on top</option>
            <option value="img/3.jpg">image3 - long picture with woman on top rotated</option>
            <option value="img/4.jpg">image4 - man at left</option>
            <option value="img/5.jpg" selected="selected">image5 -  man at right</option>
            <option value="img/6.jpg">image6 - eiffel tower</option>
            <option value="img/7.png">image7 - aws sample</option>
        </select>
        <div class="img-before" style="background-image: url(img/5.jpg)"></div>
        <div class="img-after">
            <auto-resize-img src="img/5.jpg"></auto-resize-img>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/async/2.3.0/async.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/resizer.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

        <script type="text/javascript">
            function updateImage(select) {
                $('.img-before').css('background-image', 'url('+select.value+')');
                $('.img-after auto-resize-img img').remove();
                $('.img-after auto-resize-img').attr('src', select.value);
                $('auto-resize-img').each(function() {
                    window.goodPicture.imageContainerInit(this);
                });
            }

            $(document).ready(function() {
                window.goodPicture = new goodPicture({
                    server: "http://localhost:3000/images-infos/",
                    resizeTag: 'auto-resize-img'
                })
            });
        </script>

    </body>
</html>
